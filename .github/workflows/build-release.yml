name: Verify Release Build

on:
  push:
    branches: [ main ]
    # Verify Release configuration builds successfully on every merge to main
    # This catches build issues before attempting an actual release
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify-release-build:
    name: Verify Release Build (Dry Run)
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install CocoaPods dependencies
        run: bundle exec pod install

      - name: Build peg-markdown-highlight
        run: make -C Dependency/peg-markdown-highlight

      - name: Build MacDown (Universal Binary - Unsigned)
        timeout-minutes: 30
        run: |
          echo "üî® Building MacDown in Release configuration (dry run)..."
          echo "This mirrors the release workflow but without code signing"
          set -o pipefail

          xcodebuild archive \
            -workspace "MacDown 3000.xcworkspace" \
            -scheme MacDown \
            -configuration Release \
            -archivePath build/MacDown.xcarchive \
            -arch arm64 -arch x86_64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee build.log

          echo "‚úÖ Universal binary build successful"

      - name: Verify build output
        run: |
          echo "üì¶ Verifying build output..."

          # Extract .app from archive
          cp -R build/MacDown.xcarchive/Products/Applications/"MacDown 3000.app" build/"MacDown 3000.app"

          # Display build info
          echo "Build contents:"
          ls -lh build/

          # Get and verify version info
          APP_VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" build/"MacDown 3000.app"/Contents/Info.plist)
          echo "üìå App version: $APP_VERSION"

          # Verify universal binary
          echo "üîç Verifying architectures..."
          lipo -info build/"MacDown 3000.app"/Contents/MacOS/MacDown*

          # Verify it's a universal binary
          if lipo -info build/"MacDown 3000.app"/Contents/MacOS/MacDown* | grep -q "arm64 x86_64"; then
            echo "‚úÖ Confirmed: Universal binary (arm64 + x86_64)"
          else
            echo "::error::Build is not a universal binary!"
            exit 1
          fi

          echo "‚úÖ Release build verification passed"

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 7
