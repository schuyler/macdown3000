<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="Markdown, macOS, editor, Markdown editor, Apple Silicon, free software, open source, MacDown, live preview, syntax highlighting, GitHub Flavored Markdown, CommonMark">
    <meta name="author" content="Schuyler Erle">
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ '/assets/images/screenshot.png' | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ page.url | absolute_url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{{ '/assets/images/screenshot.png' | absolute_url }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/logo.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/logo-160.png' | relative_url }}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "MacDown 3000",
      "operatingSystem": "macOS 11.0 or later",
      "applicationCategory": "DeveloperApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "A free, lightweight Markdown editor for macOS with live preview, syntax highlighting, and GitHub Flavored Markdown support. Optimized for Apple Silicon Macs.",
      "softwareVersion": "3000.0.0",
      "author": {
        "@type": "Person",
        "name": "Schuyler Erle"
      },
      "url": "{{ site.url }}",
      "downloadUrl": "https://github.com/schuyler/macdown3000/releases",
      "screenshot": "{{ '/assets/images/screenshot.png' | absolute_url }}",
      "featureList": [
        "Live Markdown Preview",
        "Syntax Highlighting with Prism",
        "GitHub Flavored Markdown Support",
        "Apple Silicon Optimized",
        "Export to HTML and PDF",
        "Math Notation Support",
        "Auto-completion",
        "Customizable Rendering"
      ],
      "license": "https://opensource.org/licenses/MIT"
    }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="nav-links">
                    <li><a href="#download">Download</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#donate">Donate</a></li>
                    <li><a href="https://github.com/schuyler/macdown3000">GitHub</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="container">
            {{ site.title }} is Free Software released under the MIT License.
            <br>
            <small>Copyright Â© 2025 Schuyler Erle</small>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hamburger menu functionality
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const navItems = document.querySelectorAll('.nav-links a');

            hamburger.addEventListener('click', function() {
                // Toggle menu
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');

                // Update aria-expanded for accessibility
                const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
                hamburger.setAttribute('aria-expanded', !isExpanded);

                // Prevent body scroll when menu is open
                document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
            });

            // Close menu when clicking nav links
            navItems.forEach(function(item) {
                item.addEventListener('click', function() {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                    document.body.style.overflow = '';
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideNav = navLinks.contains(event.target);
                const isClickOnHamburger = hamburger.contains(event.target);

                if (!isClickInsideNav && !isClickOnHamburger && navLinks.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                    document.body.style.overflow = '';
                }
            });

            // FAQ Accordion functionality
            const faqQuestions = document.querySelectorAll('.faq-question');

            faqQuestions.forEach(function(question) {
                question.addEventListener('click', function() {
                    const faqItem = this.parentElement;
                    const isActive = faqItem.classList.contains('active');

                    // Toggle active class
                    faqItem.classList.toggle('active');
                });
            });
        });
    </script>
</body>
</html>
