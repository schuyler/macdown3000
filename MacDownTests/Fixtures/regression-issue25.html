<h1>Adjacent Shortcut Links (Issue #25)</h1>

<p>Two shortcut-style links side by side should both render:</p>

<p><a href="https://example.com/foo">foo</a> <a href="https://example.com/baz">bar</a></p>

<p>A shortcut link before a reference link:</p>

<p><a href="https://example.com/first">first</a> <a href="https://example.com/ref">second</a></p>

<p>Multiple shortcut links in sequence:</p>

<p><a href="https://example.com/one">one</a> <a href="https://example.com/two">two</a> <a href="https://example.com/three">three</a></p>

<p>Shortcut link at end of paragraph before another on next line:</p>

<p><a href="https://example.com/alpha">alpha</a>
<a href="https://example.com/beta">beta</a></p>
